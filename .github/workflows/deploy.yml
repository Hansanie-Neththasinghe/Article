name: CI/CD - Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: HTML validation (CI)
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v0.5.0
        with:
          root: .

      # Deploy to GitHub Pages (CD)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
